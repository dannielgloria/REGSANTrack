<div class="login-wrapper">
  <form class="login"
  [formGroup]="loginForm"
  (ngSubmit)="login()">
    <section class="title">
      <div class="welcome">REGSANTrack</div>
      <div class="hint">Por favor, ingresa tus datos para iniciar sesión.</div>
    </section>
    <div class="login-group">
      <clr-input-container>
        <label class="clr-sr-only">E-mail</label>
        <input
          type="text"
          formControlName="email"
          clrInput
          placeholder="Ingresa tu E-mail"
        />
      </clr-input-container>
      <clr-password-container>
        <label class="clr-sr-only">Contraseña</label>
        <input
          type="password"
          formControlName="password"
          clrPassword
          placeholder="Ingresa tu contrseña"
        />
      </clr-password-container>
      <div class="error" *ngIf="showError">Nombre de usuario o contraseña no válidos</div>
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Iniciar sesión</button>
      <a href="javascript://" class="signup">Regístrate para obtener una cuenta</a>
    </div>
  </form>
</div>
